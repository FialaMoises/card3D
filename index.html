<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 3D</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content">
                
                <h3><img id="html" src="img/html.png" alt="" srcset=""></h3>
            </div>
        </div>
        <div class="card">
            <div class="content">
                
                <h3><img src="img/css-3.png" alt=""></h3>
            </div>
        </div>
        <div class="card">
            <div class="content">
                
                <h3><img id="js" src="img/js.png" alt=""></h3>
                <a href="#">Mais Informação</a>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h3><img src="img/bootstrap.png" alt=""></h3>
            </div>
        </div>
        <div class="card">
            <div class="content">
                
                <h3><img src="img/react.png" alt=""></h3>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            "max-glare": 1,
        });
    </script>
</body>

</html>
